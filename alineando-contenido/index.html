<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alineaci√≥n de filas y columnas</title>
    <style>
        .container{

            display: grid;
            grid-gap: 5px;
            height: 100vh;
            grid-template-columns: repeat(3 , 200px);
            grid-template-rows: repeat(4 , 100px);
            justify-content: center;/*Alineado horizontal
            start, end center strecth
            space-around(Espacio alrededor de cada columna)
            space-between(Espaciado solo interno no en las columnas
            de inicio y final)
            space-evenly(Distribucion homogenea de espacio)*/
            align-content: center;/*Mismos valores*/
               
        }
        .item{

            background: lightblue;
            padding: 10px;
            border: 1px solid red;
        }
        .item:nth-of-type(5){

            
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="item">item #1</div>
        <div class="item">item #2</div>
        <div class="item">item #3</div>
        <div class="item">item #4</div>
        <div class="item">item #5</div>
        <div class="item">item #6</div>
        <div class="item">item #7</div>
        <div class="item">item #8</div>
        <div class="item">item #9</div>
        <div class="item">item #10</div>
        <div class="item">item #11</div>
        <div class="item">item #12</div>
    </section>    
</body>
</html>
